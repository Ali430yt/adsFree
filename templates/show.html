<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>استلام النقاط</title>
    {{ h|safe }}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #fff;
        font-family: "Tajawal", sans-serif;
        font-weight: bold;
        font-size: 17px;
      }

      body {
        width: 100%;
        box-sizing: border-box;
        background-color: #111;
        height: 100%;
        margin: 0;
        padding: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #4caf50;
      }

      .key-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f5f5f5;
        padding: 10px 15px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
        font-size: 1rem;
        word-break: break-all;
        position: relative;
      }

      .key-container span {
        color: #333;
        text-align: center;
        font-family: monospace;
      }

      .copy-btn {
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .copy-btn:hover {
        background: #388e3c;
      }

      .copied {
        font-size: 0.9rem;
        color: #388e3c;
        margin-top: 10px;
        display: none;
      }

      @media (max-width: 500px) {
        .key-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .copy-btn {
          margin-top: 10px;
          width: 100%;
          text-align: center;
        }
      }

      .adres {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .span_hit {
        text-align: center;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .container {
        text-align: center;
        padding: 20px;

        border-radius: 10px;
        max-width: 200px;
      }

      .timer {
        font-size: 3rem;
        font-weight: bold;
        margin: 10px 0;
      }

      .message {
        font-size: 1.2rem;
      }
      .butDown {
        margin-top: 20px;
        padding: 15px 25px;
        width: 100%;
        font-size: 1rem;
        color: #fff;
        background-color: #ff5722;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .butDown:hover {
        background-color: #e64a19;
      }
      .don {
        display: none;
      }
    </style>
    <script>
      function copyToClipboard() {
        const keyElement = document.getElementById("secretKey");
        const key = keyElement.textContent;

        navigator.clipboard
          .writeText(key)
          .then(() => {
            const copiedMsg = document.getElementById("copiedMessage");
            copiedMsg.style.display = "block";
            setTimeout(() => {
              copiedMsg.style.display = "none";
            }, 2000);
          })
          .catch((err) => {
            alert("Failed to copy the key!");
          });
      }

      function validateForm(event) {
        var response = grecaptcha.getResponse();
        if (response.length === 0) {
          alert("يرجى التحقق من أنك لست روبوتًا!");
          event.preventDefault();
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    {{ b|safe }}
    <div class="card">
      <h2>تئكيد أستلامك للنقاط</h2>
      <form method="post" onsubmit="return validateForm(event)">
        <input type="hidden" name="tid" value="{{t3}}" />
        <button
          class="butDown"
          style="
            background-color: rgb(34, 146, 34);
            margin-bottom: 10px;
            display: inline-block;
          "
        >
          الحصول علي النقاط
        </button>
      </form>
    </div>
    {{ b|safe }} {{ e|safe }}
  </body>
</html>
